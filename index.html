<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Estratégico | DAAE MK I</title>
    
    <!-- Bibliotecas de Estilo e Funcionalidade -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a;
        }
        .input-field { 
            width: 100%; 
            padding: 12px 16px; 
            border-radius: 12px; 
            border: 1px solid #e2e8f0; 
            background: #ffffff;
            outline: none; 
            transition: all 0.2s ease;
            font-weight: 500;
        }
        .input-field:focus { 
            border-color: #0284c7; 
            box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1); 
        }
        .output-card { 
            background: white; 
            border-left: 6px solid #0f172a; 
            padding: 32px; 
            border-radius: 24px; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); 
        }
        .loading-spinner { 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #ffffff; 
            border-radius: 50%; 
            width: 18px; 
            height: 18px; 
            animation: spin 0.8s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .text-justify { text-align: justify; }
        .btn-primary {
            background-color: #0f172a;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            background-color: #0284c7;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(2, 132, 199, 0.3);
        }
        .news-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 24px;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-4xl mx-auto p-6 md:p-12">
        
        <!-- CABEÇALHO -->
        <header class="flex justify-between items-start mb-12">
            <div>
                <h1 class="text-3xl font-extrabold uppercase tracking-tighter leading-none">Radar Estratégico</h1>
                <div class="flex items-center gap-2 mt-2">
                    <span class="h-1.5 w-1.5 rounded-full bg-blue-500"></span>
                    <p class="text-[11px] font-mono font-bold text-slate-400 tracking-[0.2em] uppercase">DAAE MK I</p>
                </div>
            </div>
            <button onclick="openConfig()" class="w-10 h-10 rounded-full bg-white border border-slate-200 flex items-center justify-center text-slate-400 hover:text-slate-900 hover:border-slate-400 transition-all shadow-sm">
                <i class="fa-solid fa-gear"></i>
            </button>
        </header>

        <!-- ÁREA DE ENTRADA -->
        <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 mb-10">
            <div class="mb-6">
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Link da Notícia (URL)</label>
                <input type="text" id="inputUrl" class="input-field" placeholder="https://...">
            </div>
            
            <div class="mb-8">
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Contexto ou Texto (Opcional)</label>
                <textarea id="inputText" class="input-field h-32 resize-none" placeholder="Cole o texto aqui se necessário..."></textarea>
            </div>

            <button onclick="generatePill()" id="btnGenerate" class="w-full btn-primary font-black py-4 rounded-2xl flex justify-center items-center gap-3 uppercase tracking-widest text-sm">
                <i class="fa-solid fa-bolt"></i>
                <span>Gerar Relatório</span>
            </button>
        </div>

        <!-- ÁREA DE RESULTADO -->
        <div id="outputContainer" class="hidden">
            <div class="flex justify-between items-center mb-6 px-2">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">Relatório Consolidado</h3>
                <button onclick="copyContent()" class="text-xs font-bold text-blue-600 hover:text-blue-800 flex items-center gap-2">
                    <i class="fa-regular fa-copy"></i> Copiar Tudo
                </button>
            </div>

            <div class="output-card" id="finalCard">
                <!-- Imagem da Notícia -->
                <img id="outImage" src="" alt="Destaque da Notícia" class="news-image hidden" onerror="this.classList.add('hidden')">

                <div class="flex flex-col md:flex-row gap-10">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-4">
                            <span id="outScope" class="bg-slate-100 text-slate-600 text-[9px] font-black px-3 py-1 rounded-full uppercase border border-slate-200">--</span>
                            <span id="outSector" class="text-[9px] font-black px-3 py-1 rounded-full uppercase border">--</span>
                        </div>
                        <h2 id="outTitle" class="text-2xl font-black leading-tight text-slate-900 mb-6 uppercase tracking-tight">--</h2>
                        
                        <div id="outBody" class="space-y-6 text-slate-600 text-base leading-relaxed text-justify">
                            <!-- Parágrafos -->
                        </div>
                        
                        <div class="mt-8 pt-6 border-t border-slate-50 flex items-center justify-between">
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest" id="outSource">Fonte: -- | Data: --</p>
                        </div>
                    </div>
                    
                    <!-- Validação QR -->
                    <div class="w-full md:w-40 flex flex-col items-center justify-center">
                        <div class="bg-white p-3 rounded-2xl shadow-xl border border-slate-100 mb-3">
                            <div id="qrPlace"></div>
                        </div>
                        <p class="text-[9px] text-center text-slate-300 font-mono font-bold uppercase tracking-tighter">Validar Fonte</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- MODAL DE CONFIGURAÇÃO -->
    <div id="configModal" class="hidden fixed inset-0 z-50 bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-md shadow-2xl">
            <h3 class="text-xl font-black text-slate-900 uppercase tracking-tight mb-4">Configuração API</h3>
            <p class="text-sm text-slate-500 mb-6">
                Insira sua chave **Gemini API** para ativar a busca e análise.
            </p>
            <input type="password" id="apiKeyInput" class="input-field mb-2" placeholder="Cole sua chave aqui...">
            <p class="text-[11px] text-slate-400 font-medium mb-8">
                Ainda não possui uma chave? 
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-blue-600 font-bold hover:underline">Gere uma gratuitamente aqui</a>
            </p>
            <div class="flex gap-3">
                <button onclick="saveConfig()" class="flex-1 btn-primary py-3 rounded-xl font-bold text-sm uppercase">Salvar</button>
                <button onclick="document.getElementById('configModal').classList.add('hidden')" class="px-6 py-3 text-slate-400 font-bold text-sm uppercase">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        const apiKeyId = 'gemini_api_key_practical_radar';
        function getApiKey() { return localStorage.getItem(apiKeyId) || ''; }
        
        function openConfig() {
            document.getElementById('configModal').classList.remove('hidden');
            document.getElementById('apiKeyInput').value = getApiKey();
        }

        function saveConfig() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if(key) {
                localStorage.setItem(apiKeyId, key);
                document.getElementById('configModal').classList.add('hidden');
                alert("Configuração salva!");
            }
        }

        async function fetchWithRetry(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return await response.json();
                    if (response.status !== 429) throw new Error(`HTTP ${response.status}`);
                } catch (err) { if (i === retries - 1) throw err; }
                await new Promise(r => setTimeout(r, delay));
                delay *= 2;
            }
        }

        async function generatePill() {
            const apiKey = getApiKey();
            if(!apiKey) { openConfig(); return; }

            const url = document.getElementById('inputUrl').value.trim();
            const textContext = document.getElementById('inputText').value.trim();

            if(!url && !textContext) { alert("Forneça um link ou texto."); return; }

            const btn = document.getElementById('btnGenerate');
            const originalBtn = btn.innerHTML;
            btn.innerHTML = '<div class="loading-spinner"></div> Analisando...';
            btn.disabled = true;

            try {
                const prompt = `
                    Analise: (URL: ${url} / Texto: ${textContext}).
                    REGRAS:
                    1. Escreva 3 parágrafos técnicos (60-80 palavras cada).
                    2. P1: Contexto/Fato. P2: Detalhes Técnicos. P3: Impacto Estratégico.
                    3. Identifique Fonte, Data, Setor (Aero/Defesa), Escopo (Nacional/Internacional).
                    4. IDENTIFIQUE UMA URL DE IMAGEM representativa (thumbnail/principal) no campo "image".

                    RETORNE APENAS JSON:
                    {
                        "title": "...",
                        "p1": "...", "p2": "...", "p3": "...",
                        "source": "...", "date": "...",
                        "sector": "...", "scope": "...",
                        "image": "URL_DA_IMAGEM"
                    }
                `;

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                
                const data = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        tools: [{ "google_search": {} }]
                    })
                });

                let rawText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                rawText = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                const result = JSON.parse(rawText);

                renderCard(result, url);

            } catch (error) {
                console.error(error);
                alert("Erro no processamento. Verifique a chave API.");
            } finally {
                btn.innerHTML = originalBtn;
                btn.disabled = false;
            }
        }

        function renderCard(data, url) {
            document.getElementById('outputContainer').classList.remove('hidden');

            document.getElementById('outTitle').innerText = data.title;
            document.getElementById('outSector').innerText = data.sector;
            document.getElementById('outScope').innerText = data.scope;
            document.getElementById('outSource').innerText = `Fonte: ${data.source} | Data: ${data.date}`;
            
            // Tratamento da Imagem
            const imgEl = document.getElementById('outImage');
            if(data.image && data.image.startsWith('http')) {
                imgEl.src = data.image;
                imgEl.classList.remove('hidden');
            } else {
                imgEl.classList.add('hidden');
            }

            document.getElementById('outBody').innerHTML = `
                <p class="font-medium">${data.p1}</p>
                <p class="font-medium">${data.p2}</p>
                <p class="text-slate-900 font-semibold">${data.p3}</p>
            `;

            const card = document.getElementById('finalCard');
            const sectorBadge = document.getElementById('outSector');
            
            if(data.sector.toLowerCase().includes('aero')) {
                card.style.borderLeftColor = '#0284c7';
                sectorBadge.className = "text-[9px] font-black px-3 py-1 rounded-full uppercase border border-blue-200 bg-blue-50 text-blue-700";
            } else {
                card.style.borderLeftColor = '#4d7c0f';
                sectorBadge.className = "text-[9px] font-black px-3 py-1 rounded-full uppercase border border-lime-200 bg-lime-50 text-lime-700";
            }

            const qrDiv = document.getElementById('qrPlace');
            qrDiv.innerHTML = '';
            new QRCode(qrDiv, { text: url || "https://google.com", width: 120, height: 120, colorDark : "#0f172a", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H });

            window.scrollTo({ top: document.getElementById('outputContainer').offsetTop - 50, behavior: 'smooth' });
        }

        function copyContent() {
            const title = document.getElementById('outTitle').innerText;
            const p1 = document.querySelector('#outBody p:nth-child(1)').innerText;
            const p2 = document.querySelector('#outBody p:nth-child(2)').innerText;
            const p3 = document.querySelector('#outBody p:nth-child(3)').innerText;
            const source = document.getElementById('outSource').innerText;
            const url = document.getElementById('inputUrl').value;
            const fullText = `${title}\n\n${p1}\n\n${p2}\n\n${p3}\n\n${source}\nLink: ${url}`;
            const el = document.createElement('textarea'); el.value = fullText; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
            alert("Texto copiado!");
        }

        window.onload = () => { if(!getApiKey()) openConfig(); };
    </script>
</body>
</html>
