<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Prático | DAAE MK I</title>
    
    <!-- Bibliotecas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <!-- Estética -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a;
        }
        .input-field { 
            width: 100%; 
            padding: 12px 16px; 
            border-radius: 12px; 
            border: 1px solid #e2e8f0; 
            background: #ffffff;
            outline: none; 
            transition: all 0.2s ease;
        }
        .input-field:focus { 
            border-color: #0f172a; 
            box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.1); 
        }
        .output-card { 
            background: white; 
            border-left: 6px solid #0f172a; 
            padding: 32px; 
            border-radius: 20px; 
            box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.1); 
        }
        .loading-spinner { 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #0f172a; 
            border-radius: 50%; 
            width: 20px; 
            height: 20px; 
            animation: spin 0.8s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .text-justify { text-align: justify; }
    </style>
</head>
<body class="antialiased">

    <div class="max-w-3xl mx-auto p-6 md:p-10">
        
        <!-- HEADER -->
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-2xl font-black uppercase tracking-tighter">Radar Prático</h1>
                <p class="text-[10px] font-mono font-bold text-slate-400 tracking-[0.2em] uppercase">DAAE MK I</p>
            </div>
            <button onclick="openConfig()" class="text-slate-400 hover:text-slate-900 transition-colors">
                <i class="fa-solid fa-gear text-xl"></i>
            </button>
        </header>

        <!-- ENTRADA -->
        <div class="bg-white p-6 rounded-2xl border border-slate-200 mb-8 shadow-sm">
            <div class="mb-4">
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">Link da Notícia</label>
                <input type="text" id="inputUrl" class="input-field" placeholder="Cole a URL aqui...">
            </div>
            
            <div class="mb-6">
                <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">Texto Complementar (Opcional)</label>
                <textarea id="inputText" class="input-field h-24 resize-none" placeholder="Cole o texto caso o link seja fechado para garantir a profundidade do resumo..."></textarea>
            </div>

            <button onclick="generateSummary()" id="btnGen" class="w-full bg-slate-900 text-white font-black py-4 rounded-xl flex justify-center items-center gap-3 uppercase tracking-widest text-xs hover:bg-slate-800 transition-all">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <span>Gerar Relatório</span>
            </button>
        </div>

        <!-- RESULTADO -->
        <div id="outputContainer" class="hidden animate-in fade-in duration-500">
            <div class="flex justify-between items-center mb-4 px-2">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Resumo Consolidado</h3>
                <button onclick="copyToClipboard()" class="text-xs font-bold text-blue-600 hover:text-blue-800 flex items-center gap-2">
                    <i class="fa-regular fa-copy"></i> Copiar Conteúdo
                </button>
            </div>

            <div class="output-card" id="finalCard">
                <div class="flex flex-col md:flex-row gap-8">
                    <div class="flex-1">
                        <div class="flex gap-2 mb-3">
                            <span id="outScope" class="bg-slate-100 text-slate-500 text-[9px] font-black px-2 py-0.5 rounded uppercase tracking-wider border border-slate-200">--</span>
                            <span id="outSector" class="bg-slate-100 text-slate-500 text-[9px] font-black px-2 py-0.5 rounded uppercase tracking-wider border border-slate-200">--</span>
                        </div>
                        <h2 id="outTitle" class="text-xl font-black text-slate-900 mb-6 tracking-tight uppercase">--</h2>
                        
                        <!-- Texto Único em 3 Parágrafos -->
                        <div id="outBody" class="text-sm text-slate-600 leading-relaxed text-justify whitespace-pre-wrap font-medium">
                            <!-- Injetado via JS -->
                        </div>
                        
                        <div class="mt-8 pt-4 border-t border-slate-50">
                            <p class="text-[11px] font-black text-slate-900 uppercase tracking-widest" id="outSource">--</p>
                        </div>
                    </div>
                    
                    <div class="w-full md:w-32 flex flex-col items-center justify-center border-t md:border-t-0 md:border-l border-slate-100 pt-6 md:pt-0 md:pl-6">
                        <div id="qrPlace" class="bg-white p-1 rounded-lg shadow-sm"></div>
                        <p class="text-[8px] text-center text-slate-300 mt-2 font-bold uppercase tracking-tighter">Validar Fonte</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- CONFIG -->
    <div id="configModal" class="hidden fixed inset-0 z-50 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl w-full max-w-sm shadow-2xl">
            <div class="flex items-center gap-3 mb-6">
                <i class="fa-solid fa-key text-slate-400"></i>
                <h3 class="text-lg font-black text-slate-900 uppercase tracking-tight">Chave API</h3>
            </div>
            <p class="text-xs text-slate-500 mb-4 leading-relaxed">
                Insira sua chave do Gemini para habilitar o motor DAAE.
            </p>
            <input type="password" id="apiKeyInput" class="input-field mb-2" placeholder="Sua chave aqui...">
            <p class="text-[10px] text-slate-400 font-medium mb-8">
                Não tem uma chave? 
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-blue-600 font-bold hover:underline">Gerar chave gratuita aqui <i class="fa-solid fa-external-link text-[8px]"></i></a>
            </p>
            <div class="flex gap-2">
                <button onclick="saveConfig()" class="flex-1 bg-slate-900 text-white py-3 rounded-xl font-bold text-xs uppercase tracking-widest">Salvar</button>
                <button onclick="document.getElementById('configModal').classList.add('hidden')" class="px-4 py-3 text-slate-400 font-bold text-xs uppercase tracking-widest">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        const apiKeyId = 'gemini_api_key_practical_radar_v2';
        const getApiKey = () => localStorage.getItem(apiKeyId) || '';
        
        function openConfig() {
            document.getElementById('configModal').classList.remove('hidden');
            document.getElementById('apiKeyInput').value = getApiKey();
        }

        function saveConfig() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if(key) {
                localStorage.setItem(apiKeyId, key);
                document.getElementById('configModal').classList.add('hidden');
                alert("Motor DAAE MK I Ativo.");
            }
        }

        async function fetchWithRetry(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return await response.json();
                    if (response.status !== 429) throw new Error(`HTTP ${response.status}`);
                } catch (err) { if (i === retries - 1) throw err; }
                await new Promise(r => setTimeout(r, delay));
                delay *= 2;
            }
        }

        function cleanJson(text) {
            const firstBracket = text.indexOf('{');
            const lastBracket = text.lastIndexOf('}');
            if (firstBracket !== -1 && lastBracket !== -1) {
                return text.substring(firstBracket, lastBracket + 1);
            }
            return text;
        }

        async function generateSummary() {
            const apiKey = getApiKey();
            if(!apiKey) { openConfig(); return; }

            const url = document.getElementById('inputUrl').value.trim();
            const text = document.getElementById('inputText').value.trim();

            if(!url && !text) { alert("Informe o link ou texto."); return; }

            const btn = document.getElementById('btnGen');
            btn.innerHTML = '<div class="loading-spinner"></div> Interceptando Sinal...';
            btn.disabled = true;

            try {
                const prompt = `
                    Atue como um Analista Técnico em Defesa e Aeroespacial.
                    CONTEÚDO PARA ANÁLISE: (URL: ${url} / Texto adicional: ${text}).

                    MISSÃO:
                    Gere um resumo da matéria, fiel e em Português do Brasil (PT-BR).
                    
                    REGRAS DE ESCRITA:
                    - Escreva exatamente 3 parágrafos densos (se na matéria houver material para isso).
                    - Cada parágrafo deve, se possível, ter entre 60 e 80 palavras.
                    - Relate apenas os fatos presentes na fonte. Proibido inventar dados ou opinar.
                    - Não use introduções explicativas (ex: "Este resumo descreve...", "A notícia informa..."). Reporte os fatos como estão escritos.

                    DADOS PARA O JSON:
                    - title: Título da matéria.
                    - full_text: O resumo contendo os 3 parágrafos separados por quebra de linha.
                    - source_fmt: FORMATO "Site.com (DD/MM/AAAA)". Extraia o domínio e a data da fonte.
                    - sector: Aeroespacial ou Defesa.
                    - scope: Nacional ou Internacional.

                    RETORNE APENAS JSON PURO:
                    {
                        "title": "...",
                        "full_text": "Parágrafo 1...\\n\\nParágrafo 2...\\n\\nParágrafo 3...",
                        "source_fmt": "...",
                        "sector": "...",
                        "scope": "..."
                    }
                `;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: prompt }] }], 
                        tools: [{ "google_search": {} }] 
                    })
                });

                if(!response.ok) throw new Error("Erro na API");

                const data = await response.json();
                let raw = data.candidates[0].content.parts[0].text;
                raw = cleanJson(raw.replace(/```json/g, '').replace(/```/g, '').trim());
                const result = JSON.parse(raw);

                renderResult(result, url);

            } catch (err) {
                console.error(err);
                alert("Erro ao processar. Verifique o link ou sua chave API.");
            } finally {
                btn.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles"></i> <span>Gerar Resumo Direto</span>';
                btn.disabled = false;
            }
        }

        function renderResult(data, url) {
            document.getElementById('outputContainer').classList.remove('hidden');
            document.getElementById('outTitle').innerText = data.title;
            document.getElementById('outSector').innerText = data.sector;
            document.getElementById('outScope').innerText = data.scope;
            document.getElementById('outSource').innerText = `Fonte: ${data.source_fmt}`;
            
            // Injeta o texto completo respeitando os parágrafos da IA
            document.getElementById('outBody').innerText = data.full_text;

            const card = document.getElementById('finalCard');
            card.style.borderLeftColor = data.sector.toLowerCase().includes('aero') ? '#0284c7' : '#4b5320';

            const qrDiv = document.getElementById('qrPlace');
            qrDiv.innerHTML = '';
            new QRCode(qrDiv, { text: url || "https://google.com", width: 110, height: 110, colorDark: "#0f172a", colorLight: "#ffffff", correctLevel: QRCode.CorrectLevel.H });

            window.scrollTo({ top: document.getElementById('outputContainer').offsetTop - 50, behavior: 'smooth' });
        }

        function copyToClipboard() {
            const title = document.getElementById('outTitle').innerText;
            const body = document.getElementById('outBody').innerText;
            const source = document.getElementById('outSource').innerText;
            const url = document.getElementById('inputUrl').value;

            const text = `*${title}*\n\n${body}\n\n${source}\nLink: ${url}`;
            
            const el = document.createElement('textarea'); 
            el.value = text; 
            document.body.appendChild(el); 
            el.select(); 
            document.execCommand('copy'); 
            document.body.removeChild(el);
            
            alert("Conteúdo copiado!");
        }

        window.onload = () => { if(!getApiKey()) openConfig(); };
    </script>
</body>
</html>
